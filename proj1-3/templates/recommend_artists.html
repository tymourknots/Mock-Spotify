<html>
<head>
    <title>Artist Recommendations</title>
</head>
<body>
    <h1>Artist Recommendations</h1>
    <div>
        {% if artists %}
            {% for artist in artists %}
                <div>
                    <p>Name: <a href="/artist/{{ artist[0].strip() }}">{{ artist[1] }}</a></p>
                    <p>Biography: {{ artist[2] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No artist recommendations available.</p>
        {% endif %}
    </div>
    <p><a href="/">Go back to the home page</a></p>
</body>
</html>
