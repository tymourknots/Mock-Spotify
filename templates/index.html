<html>
<head>
    <style>
        body { 
            font-size: 15pt; 
            font-family: arial;
        }
    </style>
</head>

<body>
    <h1>Wannabe Spotify</h1>

    <!-- Song Search Form -->
    <form method="get" action="/search_song">
        <p>Search for a song: <input type="text" name="song_title" placeholder="Search for a song"> <input type="submit" value="Search"></p>
    </form>

    <form method="get" action="/search_artist">
        <p>Search for an artist: <input type="text" name="artist_name" placeholder="Search for an artist"> <input type="submit" value="Search"></p>
    </form>

    <form method="get" action="/search_album">
        <p>Search for an album: <input type="text" name="album_title" placeholder="Search for an album"> <input type="submit" value="Search"></p>
    </form>

    <form method="get" action="/search_genre">
        <p>Search for a genre: <input type="text" name="genre_name" placeholder="Search for a genre"> <input type="submit" value="Search"></p>
    </form>
    
    <form method="get" action="/search_playlist">
        <p>Search for a playlist: <input type="text" name="playlist_title" placeholder="Search for a playlist"> <input type="submit" value="Search"></p>
    </form>
    

    <!-- Conditional Button: Login or Profile based on session -->
    {% if session['username'] %}
        <p>Welcome, {{ session['username'] }}! <a href="/profile/{{ session['username'] }}">Profile</a> | <a href="/logout">Logout</a></p>
    {% else %}
        <p><a href="/login">Login</a></p>
    {% endif %}
</body>
</html>
