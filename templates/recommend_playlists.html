<html>
<head>
    <title>Playlist Recommendations</title>
</head>
<body>
    <h1>Playlist Recommendations</h1>

    <div>
        {% if playlists %}
            {% for playlist in playlists %}
                <div>
                    <p>Playlist Name: <a href="/playlist/{{ playlist[0].strip() }}">{{ playlist[1] }}</a></p>
                    <p>Playlist Description: {{ playlist[2] }}</p>
                    <p>Playlist Creation Year: {{ playlist[3] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No playlist recommendations found.</p>
        {% endif %}
    </div>

    <p><a href="/">Go back to the home page</a></p>
</body>
</html>
