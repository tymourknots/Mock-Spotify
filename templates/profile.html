<!DOCTYPE html>
<html>
<head>
    <title>Profile: {{ user[1] }}</title>
</head>
<body>
    <h1>Profile: {{ user[1] }}</h1>

    <div>
        <p>User Name: {{ user[1] }}</p>
        <p>Email: {{ user[2] }}</p>
    </div>

    <h2>Songs Listened to</h2>
    <div>
        {% if songs %}
            {% for song in songs %}
                <div>
                    <a href="/search_song?song_title={{ song[1] }}">{{ song[1] }}</a> - Genre: {{ song[2] }}
                </div>
            {% endfor %}
        {% else %}
            <p>No songs found.</p>
        {% endif %}
    </div>

    <p><a href="/">Go back to the home page</a></p>
    <p><a href="/logout">Logout</a></p>
</body>
</html>
