<!DOCTYPE html>
<html>
<head>
    <title>Song Recommendations</title>
</head>
<body>
    <h1>Song Recommendations</h1>

    <div>
        {% if songs %}
            {% for song in songs %}
                <div>
                    <p>Title: {{ song[1] }}</p>
                    <p>Artist: <a href="/artist/{{ song[-1].strip() }}">{{ song[-2] }}</a></p>
                    <p>Genre: {{ song[2] }}</p>
                    <p>Duration: {{ song[3] }}</p>
                    <p>Release Year: {{ song[4] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No recommendations found.</p>
        {% endif %}
    </div>

    <p><a href="/">Go back to the home page</a></p>
</body>
</html>
