<!DOCTYPE html>
<html>
<head>
    <title>Song Recommendations</title>
</head>
<body>
    <h1>Song Recommendations</h1>

    <div>
        {% if songs %}
            {% for song in songs %}
                <div>
                    <!-- Display song details -->
                    <p>Title: {{ song[1] }}</p>
                    <!-- Add more song details if needed -->
                </div>
            {% endfor %}
        {% else %}
            <p>No recommendations found.</p>
        {% endif %}
    </div>

    <p><a href="/">Go back to the home page</a></p>
</body>
</html>
