<!DOCTYPE html>
<html>
<head>
    <title>Album Recommendations</title>
</head>
<body>
    <h1>Album Recommendations</h1>

    <div>
        {% if albums %}
            {% for album in albums %}
                <div>
                    <!-- Display album details -->
                    <p>Title: {{ album[1] }}</p>
                    <p>Release Year: {{ album[2] }}</p>
                    <p>Genre: {{ album[3] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No recommendations found.</p>
        {% endif %}
    </div>

    <p><a href="/">Go back to the home page</a></p>
</body>
</html>
